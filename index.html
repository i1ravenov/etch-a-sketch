<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-a-Sketch</title>
  <link rel="stylesheet" href="./style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <header>Etch-a-Sketch</header>
  <div class="outer">
    <div class="control-panel">
      <input type="color" id="picker" name="head" value="#000000">
      <button id="choose">Choose a color</button>
      <button id="rainbow">Rainbow</button>
      <button id="erase">Eraser</button>
      <button id="reset">Reset</button>
      <p>Grid size: <output id="value"></output></p>
      <input id="size-slider" type="range" value="16" min="1" max="64">
    </div>

    <div class="container"></div>
  </div>
</body>

</html>
